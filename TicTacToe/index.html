<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: lightsteelblue">
<nav class="navbar navbar-expand-sm fixed-top ">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="../">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="../RockPaperScissors">Rock Paper Scissors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="../TicTacToe">Tic Tac Toe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="../Connect4">Connect 4</a>
            </li>
        </ul>
        <div><a class="navbar-brand text-dark">Nasiar N, Nick R, Jayson P</a>
        </div>
    </div>
</nav>
<div class="container-lg align-content-center">
    <h1>2 Player</h1>
    <h1 id="player">Active Player: Player 1</h1>
    <br>
    <h3 id="taken"></h3>
    <div class="grid-container align-content-center container-sm">
        <div id="1" onclick="selectsquare(1)" class="grid-item"></div>
        <div id="2" onclick="selectsquare(2)" class="grid-item"></div>
        <div id="3" onclick="selectsquare(3)" class="grid-item"></div>
        <div id="4" onclick="selectsquare(4)" class="grid-item"></div>
        <div id="5" onclick="selectsquare(5)" class="grid-item"></div>
        <div id="6" onclick="selectsquare(6)" class="grid-item"></div>
        <div id="7" onclick="selectsquare(7)" class="grid-item"></div>
        <div id="8" onclick="selectsquare(8)" class="grid-item"></div>
        <div id="9" onclick="selectsquare(9)" class="grid-item"></div>
    </div>
</div>
<br>
<div class="container-lg align-content-center">
    <h1>Single Player</h1>
    <h1 id="winner"></h1>
    <br>
    <h3 id="sqtaken"></h3>
    <div class="grid-container align-content-center container-sm">
        <div id="10" onclick="pselect(10)" class="grid-item"></div>
        <div id="20" onclick="pselect(20)" class="grid-item"></div>
        <div id="30" onclick="pselect(30)" class="grid-item"></div>
        <div id="40" onclick="pselect(40)" class="grid-item"></div>
        <div id="50" onclick="pselect(50)" class="grid-item"></div>
        <div id="60" onclick="pselect(60)" class="grid-item"></div>
        <div id="70" onclick="pselect(70)" class="grid-item"></div>
        <div id="80" onclick="pselect(80)" class="grid-item"></div>
        <div id="90" onclick="pselect(90)" class="grid-item"></div>
    </div>
</div>
</body>
</html>
